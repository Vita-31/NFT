<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/app.css">
</head>
<body>

    <main>
        <header class="container">
            <div class="header">
                <a href="#" class="header__logo">
                    <div class="logo-photo">
                        <img src="./img/Subtract.svg" alt="NFT Logo" width="1px" height="1px">
                    </div>
                    <p class="logo-text">Base</p>
                </a>
                <div class="header__left">
                    <nav>
                        <ul class="header__nav">
                            <li><a href="#" class="header__link active">Home</a></li>
                            <li><a href="#" class="header__link">Feature</a></li>
                            <li><a href="#" class="header__link">Product</a></li>
                            <li><a href="#" class="header__link">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="header__btn btn">BILD NOW</button>
                </div>
            </div>
        </header>

        <article class="container">
            <div class="main">
                <div class="main__left">
                    <section class="main__left-top">
                        <h1 class="main__title">The beauty of every 
                            <span class="main__title-text">NFT</span>
                        </h1>
                        <p class="main__text">
                            Art does not exist only to entertain, but also to 
                            challenge one to think, to provoke, even to disturb
                        </p>
                        <div class="main__btn">
                            <button class="btn">BILD NOW</button>
                            <a href="#" class="btn btn-empty">LEARN MORE</a>
                        </div>
                    </section>
                    <section class="main__counter">
                        <div class="counter__block">
                            <h2 class="counter__block-title">Current Bil</h2>
                            <p class="counter__block-number">5.00 ETH</p>
                            <p class="counter__block-price">$11, 373.55</p>
                        </div>
                        <div class="counter__date">
                            <h2 class="counter__block-title">Auction ends in</h2>
                            <div class="counter__block-number"></div>
                            <div class="counter__block-price"></div>
                        </div>
                    </section>
                </div>
                <section class="main__right">
                    <div class="main__photo">
                        <img src="./img/bg-main.png" alt="Background main">
                    </div>
                </section>
            </div>
        </article>
    </main>
   
    <script src="./js/app.js"></script>
</body>
</html>
