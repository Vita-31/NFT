<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./style/app.css">
    </head>

    <body>
        <main>
            <header class="header">
                <div class="container header-container">
                    <a href="/" class="logo">
                        <img class="logo__img" src="./img/Subtract.svg" alt="NFT Logo" width="1" height="1">
                        <p class="logo__text">Base</p>
                    </a>
                    <div class="header-nav-wrap">
                        <nav>
                            <ul class="nav">
                                <li class="nav__item"><a href="#" class="nav__link nav__link--active">Home</a></li>
                                <li class="nav__item"><a href="#" class="nav__link">Feature</a></li>
                                <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
                                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                            </ul>
                        </nav>
                        <button class="btn">BILD NOW</button>
                    </div>
                </div>
            </header>

            <article class="hero">
                <div class="container hero-container">
                    <div class="hero__content">
                        <section>
                            <h1 class="hero-title">The beauty of every
                                <span class="hero-title__slogan">NFT</span>
                            </h1>
                            <p class="hero__text">
                                Art does not exist only to entertain, but also to
                                challenge one to think, to provoke, even to disturb
                            </p>
                            <div class="hero__btns-wrap">
                                <button class="btn">BILD NOW</button>
                                <a href="#" class="btn hero__btn btn_transparent">LEARN MORE</a>
                            </div>
                        </section>
                        <section class="counter hero__counter">
                            <div class="counter__part counter__part_deco">
                                <h2 class="counter__title">Current Bil</h2>
                                <p class="counter__number">5.00 ETH</p>
                                <p class="counter__price">$11, 373.55</p>
                            </div>
                            <div class="counter__part">
                                <h2 class="counter__title">Auction ends in</h2>
                                <div class="counter__number"></div>
                                <div class="counter__price"></div>
                            </div>
                        </section>
                    </div>
                    <img class="hero__img" src="./img/bg-main.png" width="1" height="1" alt="Background main">
                </div>
            </article>

            <article class="line">
                <div class="line-container container">
                    <div class="line-block">
                        <p class="line-number">1099k+</p>
                        <p class="line-text">Art work</p>
                    </div>
                    <div class="line-block">
                        <p class="line-number">399k+</p>
                        <p class="line-text">Aucation</p>
                    </div>
                    <div class="line-block">
                        <p class="line-number">99k+</p>
                        <p class="line-text">Aucation</p>
                    </div>
                </div>
            </article>
        </main>

        <script src="./js/app.js"></script>
    </body>

</html>
